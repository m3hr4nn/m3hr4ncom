<div id="converter">
  <h2>Jalali - Gregorian Date Converter</h2>

  <table>
    <tr>
      <!-- Gregorian to Jalali -->
      <td>
        <label for="gregorianDate">Gregorian Date (YYYY/MM/DD):</label>
        <input type="text" id="gregorianDate" placeholder="e.g. 2025/06/08" />
        <button onclick="convertGregorianToJalali()">Convert to Jalali</button>
        <div id="resultG2J" class="result"></div>
        <div id="errorG2J" class="error"></div>
      </td>

      <!-- Jalali to Gregorian -->
      <td>
        <label for="jalaliDate">Jalali Date (YYYY/MM/DD):</label>
        <input type="text" id="jalaliDate" placeholder="e.g. 1404/03/18" />
        <button onclick="convertJalaliToGregorian()">Convert to Gregorian</button>
        <div id="resultJ2G" class="result"></div>
        <div id="errorJ2G" class="error"></div>
      </td>
    </tr>

<!-- Jalaali JS from CDN -->
<script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.1.0/dist/jalaali.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const gInput = document.getElementById('gregorianDate');
    const jInput = document.getElementById('jalaliDate');
    const gResult = document.getElementById('resultG2J');
    const jResult = document.getElementById('resultJ2G');
    const gError = document.getElementById('errorG2J');
    const jError = document.getElementById('errorJ2G');

    function isValid(input) {
      return /^\d{4}\/\d{2}\/\d{2}$/.test(input);
    }

    window.convertGregorianToJalali = function () {
      const input = gInput.value.trim().replace(/-/g, '/');
      gResult.innerHTML = '';
      gError.innerHTML = '';

      if (!isValid(input)) {
        gError.innerHTML = 'Invalid format. Use YYYY/MM/DD.';
        return;
      }

      const [gy, gm, gd] = input.split('/').map(Number);
      const { jy, jm, jd } = jalaali.toJalaali(gy, gm, gd);
      gResult.innerHTML = `<strong>Jalali Date:</strong> ${jy}/${String(jm).padStart(2, '0')}/${String(jd).padStart(2, '0')}`;
    }

    window.convertJalaliToGregorian = function () {
      const input = jInput.value.trim().replace(/-/g, '/');
      jResult.innerHTML = '';
      jError.innerHTML = '';

      if (!isValid(input)) {
        jError.innerHTML = 'Invalid format. Use YYYY/MM/DD.';
        return;
      }

      const [jy, jm, jd] = input.split('/').map(Number);
      const { gy, gm, gd } = jalaali.toGregorian(jy, jm, jd);
      jResult.innerHTML = `<strong>Gregorian Date:</strong> ${gy}/${String(gm).padStart(2, '0')}/${String(gd).padStart(2, '0')}`;
    }

    gInput.addEventListener('keydown', e => e.key === 'Enter' && convertGregorianToJalali());
    jInput.addEventListener('keydown', e => e.key === 'Enter' && convertJalaliToGregorian());
  });
</script>
